<!-- Backdrop and Cancle button needs to listen for  onCancel() in new-task.component.ts -->
<div class="backdrop" (click)="onCancel()"></div>

<!-- Although creating modal through <dialog open> is not recommended it will suffice for now -->
<dialog open>
   <h2>Add Task</h2>
   <form>
    <p>
        <label for="title">Title</label>
        <input type="text" id="title" name="title">
    </p>

    <p>
        <label for="summary">Summary</label>
        <textarea id="summary" rows="5" name="summary">Summary</textarea>
    </p>

    <p>
        <label for="due-date">Due Date</label>
        <input type="date" id="due-date" name="due-date">
    </p>

    
    <!--! There can be only one submit button due to the way the form works and therefore any other button needs to be of type button  -->
    <p class="actions">
        <button type="button" (click)="onCancel()">Cancel</button>
        <button type="submit">Create</button>
    </p>
   </form> 
</dialog>
