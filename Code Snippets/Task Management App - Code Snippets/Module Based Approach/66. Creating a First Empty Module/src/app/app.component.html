<app-header />

<main>
  <ul id="users">
    @for ( user of users; track user.id) {

    <li>
      <app-user
        [user]="user"
        [selected]="user.id === selectedUserID"
        (select)="onSelectUser($event)"
      />
    </li>

    }
  </ul>

  @if (selectedUser) {

  <app-tasks [userId]="selectedUser.id" [userName]="selectedUser.name" />

  } @else {

  <p>Select User!</p>

  }
</main>
